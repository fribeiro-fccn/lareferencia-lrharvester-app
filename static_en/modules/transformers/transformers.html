<div class="row">
	<div class="col-md-12">
		<h3>Edit transformers</h3>
		<p></p>


	</div>
</div>

<div class="row" ng-controller="transformers">
	<div class="col-md-12">
		<div class="row">
			<div class="col-xs-12">
	          	<a ui-sref="rules.new({type:'transformer'})" class="btn btn-sm btn-primary pull-right"><span class="glyphicon glyphicon-plus"></span> Add transformer</a>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<table ng-table="transformersTable"
					class="table table-bordered table-striped table-condensed">
					<tr ng-repeat="transformer in $data">

						<td style="width: 300px;" data-title="'Name'">{{transformer.name}}</td>
						<td data-title="'Description'">{{transformer.description}}</td>
						<td style="width: 100px;">
					        <button class="btn btn-primary btn-xs"  ui-sref="rules.edit({type:'transformer', rulesID:transformer.getObjectID()})"> 	   
								<span class="fa fa-edit"></span>	
							</button>
							<button class="btn btn-danger  btn-xs" ng-confirm-click="Delete transformer?" confirmed-click="deleteTransformer(transformer)">
								<span class="fa fa-trash"></span>	
							</button> 
							<button class="btn btn-default  btn-xs" ng-confirm-click="Duplicate transformer?" confirmed-click="cloneTransformer(transformer.getObjectID());">
								<span class="fa fa-copy"></span>	
							</button> 
						</td>

					</tr>
				</table>
			</div>
		</div>
	</div>

</div>
